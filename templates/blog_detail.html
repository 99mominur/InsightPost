{%extends "base.html"%} {%block content%}

<div class="container-md">
  {%if request.user == blog.user %}
  <div>
    <button class="btn btn-warning btn-sm"><a style="text-decoration: none; color:black;" href="{% url 'blog_update' blog.slug %}">Edit</a></button>
    <button class="btn btn-danger btn-sm"><a style="text-decoration: none; color:white;" href="{% url 'blog_delete' blog.slug %}">Delete</a></button>
  </div>
  {%endif%}
  <h1>{{blog.title}}</h1>
    <!-- <img class="img-fluid container-sm" src="{{ blog.image.url }}" alt="{{blog.title}}"> -->
    <br><br>
  <div>{{blog.body|safe}}</div>
</div>

{%endblock%}
