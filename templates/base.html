<!DOCTYPE html>
<html lang="en">
  <head class="">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightPost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  </head>
  <body>
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-md">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-warning " href="{% url 'blog_home' %}">InsightPost</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blog_home' %}">Home</a>
              </li>
              
    
            {%if request.user.is_authenticated %}
            <li>
              <a class="nav-link active  " aria-current="page" href="{% url 'blog_post' %}">Post Blog</a>
            </li>
            <li >
              <a class="nav-link active  " aria-current="page" href="{% url 'blog_list' %}">MyBlogList</a>
            </li>
            <li>
              <a class="nav-link active text-warning " aria-current="page" href="{% url 'blog_logout' %}">Logout</a>
            </li>
            {%else%}
            <li>
              <a class="nav-link active text-info " aria-current="page" href="{% url 'blog_register' %}">Register</a>
            </li>
            <li>
              <a class="nav-link active text-info " aria-current="page" href="{% url 'blog_login' %}">LogIn</a>
            </li>
            {%endif%}
    
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  
    
<br>
<br>
<br>

{% block content%}
{% endblock %}


{% block script%}
{% endblock %}
</body>
</html>
