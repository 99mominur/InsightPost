{% extends "base.html" %}
{% load custom_filters %}
{% block content %}

<div class="container-md">
    <h1><span class="text-warning">Thank you...</span> <br> For your contributions on InsightPost</h1>
</div>

<table class="table table-dark  container-md">
    <tr class="text-warning">
        <th >S.I.</th>
        <th>Title</th>
        <!-- <th>Body</th> -->
        <th colspan="2">Action</th>
    </tr>

    {% for blog in blogs %}
    <tr class="table-info" >
        <td class="table-dark text-warning">{{forloop.counter}}</td>
        <td><a style="text-decoration: none; color:black;" href="{% url 'blog_detail' blog.slug %}">{{blog.title}}</a></td>
        <!-- <td>{{ blog.body|truncate_words:3|safe }}</td> -->
        <td><button class="btn btn-warning btn-sm"><a style="text-decoration: none; color:black;" href="{% url 'blog_update' blog.slug %}">Edit</a></button></td>
        <td><button class="btn btn-danger btn-sm"><a style="text-decoration: none; color:white;" href="{% url 'blog_delete' blog.slug %}">Delete</a></button></td>
    </tr>
    
{% endfor %} 
</table>
{% endblock %}
